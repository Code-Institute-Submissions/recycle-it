<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <!-- EmailJS -->

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("user_fAzNDZXd7lMao0UfEBnNh");
      })();
    </script>

    <title>Recycle It!</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="container-fluid background-image">
          <nav
            class="navbar fixed-top navbar-expand-lg navbar-light bg-transparent"
          >
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="level-one.html">Play</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="contact.html"
                    >Contact <span class="sr-only">(current)</span></a
                  >
                </li>
              </ul>
            </div>
          </nav>
          <div class="logo">
            <a href="index.html">
              <img src="../assets/images/logo2.png" alt="RecycleIt!" />
            </a>
          </div>
          <section class="container-fluid">
            <div class="row">
              <div class="col-12">
                <h3 class="contact-form-header">How did we do?</h3>
                <form onsubmit="return sendMail(this);" method="POST">
                  <div class="form-group">
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      id="fullname"
                      placeholder="Name"
                      required
                    />
                    <label for="exampleFormControlInput1">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      name="Email"
                      id="emailaddress"
                      placeholder="name@example.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1"
                      >We'd love to hear what you thought of our game!</label
                    >
                    <textarea
                      class="form-control"
                      id="feedback"
                      rows="3"
                    ></textarea>
                    <br />
                    <button type="submit" class="btn btn-secondary btn-submit">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/sendEmail.js"></script>
  </body>
</html>
