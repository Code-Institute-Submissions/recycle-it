<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Recycle It!</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="container-fluid background-image">
          <nav
            class="navbar fixed-top navbar-expand-lg navbar-light bg-transparent"
          >
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="level-one.html"
                    >Play <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="logo">
          <a href="index.html">
            <img src="../assets/images/logo2.png" alt="RecycleIt!"/>
          </a>
          </div>

            <!--Level One of game-->
            
            <!--Bins-->
            <div class="bins">
            <img
            class="plastic"
              id="div1"
              ondrop="drop1(event)"
              ondragover="allowDrop(event)"
              src="../assets/images/bin-plastic.png"
              alt="Plastic Bin"
            />
            <img
            class="paper"
              id="div2"
              ondrop="drop2(event)"
              ondragover="allowDrop(event)"
              src="../assets/images/bin-paper.png"
              alt="Paper Bin"
            />
            <img
            class="glass"
              id="div3"
              ondrop="drop3(event)"
              ondragover="allowDrop(event)"
              src="../assets/images/bin-glass.png"
              alt="Glass Bin"
            />
            <img
            class="metal"
              id="div4"
              ondrop="drop4(event)"
              ondragover="allowDrop(event)"
              src="../assets/images/bin-metal.png"
              alt="Metal Bin"
            />
            <img
            class="organic"
              id="div5"
              ondrop="drop5(event)"
              ondragover="allowDrop(event)"
              src="../assets/images/bin-organic.png"
              alt="Organic Bin"
            />
          </div>

          <!--Items-->

          <div class="items">
            <img
            class="plastic grabbable"
              id="drag1"
              src="../assets/images/plastic-bottle.png"
              draggable="true"
              ondragstart="drag1(event)"
              alt="Plastic Bottle"
            />
            <img
            class="paper grabbable"
              id="drag2"
              src="../assets/images/newspaper.png"
              draggable="true"
              ondragstart="drag2(event)"
              alt="Newspaper"
            />
            <img
            class="glass grabbable"
              id="drag3"
              src="../assets/images/glass-bottle.png"
              draggable="true"
              ondragstart="drag3(event)"
              alt="Glass Bottle"
            />
            <img
            class="glass grabbable"
              id="drag4"
              src="../assets/images/metal-can.png"
              draggable="true"
              ondragstart="drag4(event)"
              alt="Metal Can"
            />
            <img
            class="glass grabbable"
              id="drag5"
              src="../assets/images/food-waste.png"
              draggable="true"
              ondragstart="drag5(event)"
              alt="Food Waste"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/play.js"></script>
  </body>
</html>
